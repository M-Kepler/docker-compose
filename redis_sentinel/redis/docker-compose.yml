version: "3"

networks:
  default:
    name: redis_sentinel

services:
  master-node:
    # image: redis:alpine
    image: redis
    command:
      - redis-server
      - --requirepass
      - redis_pwd
      - --masterauth
      - redis_pwd
    ports:
      - 6380:6379

  slave-node1:
    # image: redis:alpine
    image: redis
    ports:
      - 6381:6379
    command: redis-server --slaveof master-node 6379 --requirepass redis_pwd --masterauth redis_pwd

  slave-node2:
    # image: redis:alpine
    image: redis
    ports:
      - 6382:6379
    command: redis-server --slaveof master-node 6379 --requirepass redis_pwd --masterauth redis_pwd
